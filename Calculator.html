<html>
<head>
	<title>Calculator</title>
</head>
<style>
    body{
        text-align: center;
    }
</style>
<body>
	<h1>Calculator</h1>
	<input type="number" id="num1" placeholder="Enter first number"><br><br>
	<input type="number" id="num2" placeholder="Enter second number">
	<br><br>
	<button onclick="add()">Add +</button><br><br>
	<button onclick="subtract()">Subtract -</button><br><br>
	<button onclick="multiply()">Multiply *</button><br><br>
	<button onclick="divide()">Divide /</button><br><br>
	<br><br>
	<label>Result:</label>
	<input type="text" id="result" readonly>
	
	<script>
		function add() {
			var num1 = Number(document.getElementById("num1").value);
			var num2 = Number(document.getElementById("num2").value);
			var result = num1 + num2;
			document.getElementById("result").value = result;
		}
		
		function subtract() {
			var num1 = Number(document.getElementById("num1").value);
			var num2 = Number(document.getElementById("num2").value);
			var result = num1 - num2;
			document.getElementById("result").value = result;
		}
		
		function multiply() {
			var num1 = Number(document.getElementById("num1").value);
			var num2 = Number(document.getElementById("num2").value);
			var result = num1 * num2;
			document.getElementById("result").value = result;
		}
		
		function divide() {
			var num1 = Number(document.getElementById("num1").value);
			var num2 = Number(document.getElementById("num2").value);
			var result = num1 / num2;
			document.getElementById("result").value = result;
		}
	</script>
</body>
</html>
